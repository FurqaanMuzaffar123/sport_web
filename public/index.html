<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Accessories - Registration & Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 900px;
        min-height: 600px;
      }

      .form-toggle {
        display: flex;
        background: #f8f9fa;
      }

      .toggle-btn {
        flex: 1;
        padding: 15px;
        background: #f8f9fa;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        color: #666;
        transition: all 0.3s ease;
      }

      .toggle-btn.active {
        background: #667eea;
        color: white;
      }

      .form-container {
        padding: 40px;
        position: relative;
      }

      .form {
        display: none;
      }

      .form.active {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-row {
        display: flex;
        gap: 15px;
      }

      .form-row .form-group {
        flex: 1;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
        background: #fafbfc;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        background: white;
      }

      .radio-group {
        display: flex;
        gap: 20px;
        margin-top: 5px;
      }

      .radio-option {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      input[type="radio"] {
        width: auto;
        margin: 0;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .submit-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
        margin-top: 20px;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .form-footer {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }

      .form-footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .form-footer a:hover {
        text-decoration: underline;
      }

      .required {
        color: #e74c3c;
      }

      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
          gap: 0;
        }

        .container {
          margin: 10px;
        }

        .form-container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-toggle">
        <button class="toggle-btn active" onclick="showForm('login')">
          Login
        </button>
        <button class="toggle-btn" onclick="showForm('register')">
          Register
        </button>
      </div>

      <div class="form-container">
        <!-- Login Form -->
        <div id="loginForm" class="form active">
          <h2>Welcome Back!</h2>
          <form action="/login" method="POST">
            <div class="form-group">
              <label for="loginEmail"
                >Email Address <span class="required">*</span></label
              >
              <input type="email" id="loginEmail" name="email" required />
            </div>

            <div class="form-group">
              <label for="loginPassword"
                >Password <span class="required">*</span></label
              >
              <input
                type="password"
                id="loginPassword"
                name="password"
                required
              />
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
          </form>

          <div class="form-footer">
            <p>
              Don't have an account?
              <a href="#" onclick="showForm('register')">Create one here</a>
            </p>
          </div>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="form">
          <h2>Create Your Account</h2>
          <form action="/register" method="POST">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName"
                  >First Name <span class="required">*</span></label
                >
                <input type="text" id="firstName" name="firstName" required />
              </div>
              <div class="form-group">
                <label for="lastName"
                  >Last Name <span class="required">*</span></label
                >
                <input type="text" id="lastName" name="lastName" required />
              </div>
            </div>

            <div class="form-group">
              <label for="email"
                >Email Address <span class="required">*</span></label
              >
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="phoneNumber"
                >Phone Number <span class="required">*</span></label
              >
              <input type="tel" id="phoneNumber" name="phoneNumber" required />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Gender <span class="required">*</span></label>
                <div class="radio-group">
                  <div class="radio-option">
                    <input
                      type="radio"
                      id="male"
                      name="gender"
                      value="Male"
                      required
                    />
                    <label for="male">Male</label>
                  </div>
                  <div class="radio-option">
                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      value="Female"
                      required
                    />
                    <label for="female">Female</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="age">Age <span class="required">*</span></label>
                <input
                  type="number"
                  id="age"
                  name="age"
                  min="13"
                  max="120"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="password"
                  >Password <span class="required">*</span></label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  minlength="6"
                  required
                />
              </div>
              <div class="form-group">
                <label for="confirmPassword"
                  >Confirm Password <span class="required">*</span></label
                >
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  minlength="6"
                  required
                />
              </div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
          </form>

          <div class="form-footer">
            <p>
              Already have an account?
              <a href="#" onclick="showForm('login')">Sign in here</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showForm(formType) {
        // Hide all forms
        document.querySelectorAll(".form").forEach((form) => {
          form.classList.remove("active");
        });

        // Remove active class from all buttons
        document.querySelectorAll(".toggle-btn").forEach((btn) => {
          btn.classList.remove("active");
        });

        // Show selected form and activate button
        if (formType === "login") {
          document.getElementById("loginForm").classList.add("active");
          document
            .querySelector(".toggle-btn:first-child")
            .classList.add("active");
        } else {
          document.getElementById("registerForm").classList.add("active");
          document
            .querySelector(".toggle-btn:last-child")
            .classList.add("active");
        }
      }

      // Password confirmation validation
      document
        .getElementById("confirmPassword")
        .addEventListener("input", function () {
          const password = document.getElementById("password").value;
          const confirmPassword = this.value;

          if (password !== confirmPassword) {
            this.setCustomValidity("Passwords do not match");
          } else {
            this.setCustomValidity("");
          }
        });

      // Form validation on submit
      document.querySelectorAll("form").forEach((form) => {
        form.addEventListener("submit", function (e) {
          // Basic validation - you can expand this
          const requiredFields = this.querySelectorAll("[required]");
          let isValid = true;

          requiredFields.forEach((field) => {
            if (!field.value.trim()) {
              isValid = false;
              field.style.borderColor = "#e74c3c";
            } else {
              field.style.borderColor = "#e1e5e9";
            }
          });

          if (!isValid) {
            e.preventDefault();
            alert("Please fill in all required fields");
          }
        });
      });
    </script>
  </body>
</html>
